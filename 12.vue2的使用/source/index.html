<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
    <script src="./vue.js"></script>
</head>

<body>
    <script>
        var person = {
            name: 'Tom',
            address: {
                a: 'a'
            }
        }


         Object.defineProperty(person, 'address', {
            // value: { a: 'a' },
           enumerable: true,
             configurable: true,
            set() {
                console.log("====调用了set====")
            }
        })

        function handler() {
            person.address.a = 'aaaa'
            person.address['b'] = 'b'
        }

    </script>
    <button onclick="handler()">click</button>

</body>

</html>
