<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
</head>

<body>
    <script>
        var person = {
            name: 'Tom',
            address: {
                a: 'a'
            }
        }


         Object.defineProperty(person, 'address', {
            enumerable: true,
            configurable: true,
            // value: {
                set(newValue) {
                    console.log("====调用了set====")
                    person.address = newValue
                },
                get() {
                    return person
                }
            // }
        })

        function handler() {
            person.address.a = 'aaaa'
            // person.address = 'new'
            // person.address['b'] = 'b'
        }




    </script>
    <button onclick="handler()">click</button>

</body>

</html>
