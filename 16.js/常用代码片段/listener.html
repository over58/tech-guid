<html>
	<head>

			#parent{

				padding: 10px;

		</style>

	<body>

			<div id="child">child</div>

		<script type="text/javascript">

				 console.log(child)
				 child.attachEvent('onclick', function() {

				})
				
				let parent = document.getElementById('parent')
				parent.attachEvent('onclick', function() {
					console.log('parent')
				})
			}
