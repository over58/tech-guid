<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
    </style>
</head>

<body>
    <!-- 根据指定的角度旋转坐标系统，默认的坐标系统中，角度的测量顺时针增加，0 度为 3 点钟方向。
    
    注意，除非另行指定，否则旋转以原点为中心。 此时可以通过平移+旋转的方式来指定旋转中心： translate(centerX,centerY) rotate(angle) translate(-centerX,-centerY)
    
    但是有个更简单的方式：rotate(angle,centerX,centerY)
    
    -->
    <svg viewBox="0 0 100 100" width="400" height="400">
        <polyline id="polyline" points="10,10,40,30,90,90,40,70" stroke="#f00" stroke-width="3" stroke-linejoin="bevel"
            fill="#0f0" stroke-linecap="round" transform="rotate(10,0,0)"></polyline>
    </svg>
</body>

</html>
