<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        svg:hover #progress {
            stroke-dashoffset: 0;
        }

        #progress {
            transition: all 2s;
        }
    </style>
</head>

<body>
    <svg viewBox="0 0 200 200">
        <line x1="10" y1="10" x2="100" y2="100" stroke="#000000" stroke-width="2" stroke-linecap="round"
            stroke-opacity="0.5" stroke-dasharray="20,10,5" stroke-dashoffset="-20"></line>

        <line id="progress" x1="0" y1="50" x2="200" y2="50" stroke="#f00" stroke-width="20" stroke-linecap="round"
            stroke-opacity="0.5" stroke-dasharray="200,200" stroke-dashoffset="100"></line>


    </svg>
</body>

</html>
