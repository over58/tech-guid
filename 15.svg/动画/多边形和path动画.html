<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg viewBox="0 0 300 300" width="400" height="400">
        <polygon points="30 30 70 30 90 70 10 70" style="fill:#fcc;stroke:black">
            <animate attributeName="points" attributeType="XML" to="50 30 70 50 50 90 30 50" begin="0s" dur="5s" fill="freeze">
            </animate>
        </polygon>
        <path d="M15 50 Q40 15,50 50,65 32,100 40" style="fill:#fcc;stroke:black" transform="translate(0,50)">
            <animate attributeName="d" attributeType="XML" to="M50 15Q15 40,50 50,32 65,40 100" begin="0s" dur="5s"
                fill="freeze"></animate>
        </path>
    </svg>
</body>
</html>
