<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg viewBox="0 0 300 300" width="400" height="400">
        <rect x="10" y="10" width="200" height="200" stroke="black" fill="none">
            <animate attributeName="width" attributeType="XML" from="200" to="20" begin="0s" dur="2s" fill="freeze" calcMode="paced">
            </animate>
            <animate attributeName="height" attributeType="XML" from="200" to="20" begin="2s" dur="2s" fill="freeze" calcMode="paced">
            </animate>
        </rect>
    </svg>
</body>
</html>
