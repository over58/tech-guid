<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.container{
				display: flex;
			}
			.child{
				flex: 50px;
				background: grey;
			}
			.child:nth-child(2) {
				background: red;
				height: 60px;
				flex-basis: 100px;
			}

			.parent{
				display: flex;
				justify-content: flex-end;
				align-items: center;
			}
			.child2{
				background: yellow;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="child">1</div>
			<div class="child">2</div>
			<div class="child">3</div>
		</div>

		<div class="parent">
			<div class="child2">
				child
			</div>
		</div>
	</body>
</html>
